<div *ngFor="let b of events" class="card">
  <div *ngIf="(b.categorie == event_type)" class="row no-gutters">
    <div class="col-auto">
      <img src="//placehold.it/280" class="img-fluid" alt="">
    </div>
    <div class="col">
      <div class="card-block px-2">
        <br>
        <h1 class="card-title">{{b.nom}}</h1>
        <h4 class="card-text">{{b.description}}</h4>
        <h3 >{{b.date}}</h3>
        <a href="#" class="btn btn-primary">BUTTON</a>
      </div>
    </div>
    <div class="card-footer w-100 text-muted">
      Footer stating cats are CUTE little animals
    </div>
  </div>

</div>
