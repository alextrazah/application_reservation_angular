<div class="row">
<div *ngFor="let b of events" class=" col-md-6 mb-4">
<div *ngIf="(b.categorie == event_type)">
  <div class="card h-100" >
    <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
    <div class="card-body">
      <h4 class="card-title">
        <a href="#">{{b.nom}}</a>
      </h4>
      <h5>{{type_e}}</h5>
      <p class="card-text">{{b.categorie}}</p>
    </div>
    <div class="card-footer">
      <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
    </div>
  </div>
  </div>
</div>
</div>
