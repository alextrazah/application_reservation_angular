
<section id="container" class="">

  <!--header start-->

  <!--header end-->

  <!--sidebar start-->
  <aside>
    <div id="sidebar" class="nav-collapse ">
      <!-- sidebar menu start-->
      <ul class="sidebar-menu">
        <li class="">
          <a class="nav-link" [routerLink]="['/dashboard/cat']">
            <i class="fas fa-bookmark"></i>
            <span>Categories</span>
          </a>
        </li>


        <li>
          <a class="nav-link" [routerLink]="['/dashboard/event']">
            <i class="fas fa-bookmark"></i>
            <span>event</span>
          </a>
        </li>



      </ul>
      <!-- sidebar menu end-->
    </div>
  </aside>
<section id="main-content">
  <section class="wrapper">
    <div class="row">
      <div class="col-lg-12">
        <section class="panel">

          <button type="button" class="btn btn-primary btn-lg btn-block " [routerLink]="['/accueil']">ajouter une catgorie</button>
<br>
          <input  placeholder="Search..." type="text" [(ngModel)]="searchvalue" (input)="onsearch()" />
          <br><br>
          <table class="table table-striped table-advance table-hover"   >
            <tbody>
            <tr>
              <th><i class="fas fa-name"></i> catgorie</th>
              <th><i class="fas fa-calendar"></i> events</th>
              <th><i class="fas fa-flag"></i> type</th>
              <th><i class="fas fa-check"></i> Action</th>

            </tr>
            <tr *ngFor="let b of Categories" >
              <td>{{b.nom}}</td>
              <td>{{num(b.nom)}}</td>
              <td>{{b.type}}</td>
              <td>
                <section id="button-shadow">
                  <a class="btn btn-danger btn-min-width box-shadow-5 mr-1 mb-1" (click)="dell(b.id)" >Delete</a>
                </section>
              </td>

            </tr>

            </tbody>
          </table>
        </section>
      </div>
    </div>
    <!-- page end-->
  </section>
</section>
